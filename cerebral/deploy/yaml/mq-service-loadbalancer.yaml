apiVersion: v1
kind: Service
metadata:
    name: iotmq-public-svc
    namespace: azure-iot-operations
spec:
    type: LoadBalancer
    ports:
    - name: mqtt1
      port: 1883
      targetPort: 1883
    selector:
      app: broker
      app.kubernetes.io/instance: broker
      app.kubernetes.io/managed-by: dmqtt-operator
      app.kubernetes.io/name: dmqtt
      tier: frontend