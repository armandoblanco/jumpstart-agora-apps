<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebral - AI for OT Efficiency Demo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(function() {
            $("button").button();  // Aplica el estilo de botón de jQuery UI
        });
    </script>
    <script>
        $(function() {
            $("button").button().click(function() {
                var buttonId = $(this).attr('id');
                $.ajax({
                    url: '/handle_button_click',
                    type: 'POST',
                    data: {button_id: buttonId, txtQuestion: $('#txtQuestion').val()},
                    success: function(response) {
                        var historyHtml = "";
                        response.history.forEach(function(item) {
                            historyHtml += "<p>" + item + "</p>";
                        });
                        $('#historyContainer').html(historyHtml);
                        $('#lastResponseContainer').html(response.last_response);

                        $('#historyContainer').animate({scrollTop: $('#historyContainer')[0].scrollHeight}, 500);

                        $('#txtQuestion').val('');

                        var ctx = $('#myResultChart')[0].getContext('2d');
                        if (window.myChart) {
                            window.myChart.destroy(); // Destruye el gráfico existente si existe
                        }
                        window.myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: response.graph_data.times,
                                datasets: [{
                                    label: 'Temperatura del Aceite',
                                    data: response.graph_data.values,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: false
                                    }
                                }
                            }
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    
    
    <div class="container text-center">
        <div class="header-ribbon">
            <img src="{{ url_for('static', filename='images/contoso_motors.png') }}" alt="Contoso" >
            <h1>Cerebral - SmartOps Assistant</h1>
        </div>
        <div class="container text-center scale-half">
            <canvas id="influxChart"></canvas>
            <script type="text/javascript">
            {{ js_script|safe }}
            </script>
        </div>

        <div class="row">
            <div class="col-md-12"> <!-- Changed from col-md-6 to col-md-12 to take full width -->
                <h2>Chat history:</h2>
                <div id="historyContainer" class="chat-history"></div>
            </div>
        </div>
        
        <form action="/" method="post">
            <label for="txtQuestion">Ask question:</label>
            <input type="text" id="txtQuestion" name="txtQuestion" class="txtQuestion">
            <br></br>
            <div>
                <input type="checkbox" id="chkVerbose" name="chkVerbose">
                <label for="chkVerbose">Verbose Mode</label>
                
            </div>
            

        </form>
        <button id="btnSend">Send</button>

        <label id="lblTypeQuestion">{{ last_response }}</label>
        <div id="lastResponseContainer"></div>

        <form action="/reset" method="post">
            <button type="submit">Reset Chat History</button>
        </form>
        <h3>Frequently Asked Questions (FAQ)</h3>
        <button id="btnFAQ1">What is the last color manufactured?</button>
        <button id="btnFAQ2">What is the Oil temperature in the last 15 minutes?</button>
        <button id="btnFAQ3">What are the steps to maintain and change the oil in my kuka robotic arm?</button>
        <button id="btnFAQ4">How can we fix the problem with the motor of my robotic arm? Are there any guidelines or manuals?</button>
        <button id="btnFAQ5">What is the current performance of the assembly line?</button>
    </div>

    <div class="chat-history">
        {% for entry in history %}
        <p>{{ entry }}</p>
        {% endfor %}
    </div>

    <script>
        $(document).ready(function() {
            var chatHistory = $('.chat-history');
            chatHistory.scrollTop(chatHistory.prop("scrollHeight"));
        });
    </script>
</body>
</html>
